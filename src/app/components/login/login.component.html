<mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
     <mat-nav-list>
      
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>Polling</span>
        </mat-toolbar-row>
      </mat-toolbar>
  
      <main>
            <div class="login-main">
                    <mat-card>
                    <mat-card-header>
                      <mat-card-title>Login Page</mat-card-title>
                    </mat-card-header>
                    <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <mat-card-content>
                        
                          <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                      <mat-form-field [ngClass]="{ 'has-error': f.submitted && !username.valid}">
                        <input matInput placeholder="Username" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Valid username is required</div>
                      </mat-form-field>
                      <br>
                      <mat-form-field [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input type="password" matInput placeholder="Password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                      </mat-form-field>
              
                    </mat-card-content>
                    <mat-card-actions align="end">
                      <button mat-raised-button color="primary" type="submit">Login</button>
                    </mat-card-actions>
                  </form>
                    </mat-card>
                </div>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
